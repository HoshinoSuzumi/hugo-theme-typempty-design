<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hugo-theme-typempty</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="assets/css/main.css">

<body>
    <div class="w-full">
        <div class="absolute top-0 left-0 w-full h-60 bg-gradient-to-r from-blue-500 to-cyan-500 -z-10"></div>
        <!--Top Bar Wrapper-->
        <div class="max-w-screen-2xl mx-auto">
            <!-- Top Bar -->
            <div class="h-40 px-10 flex justify-between items-center text-white font-title font-normal text-3xl">
                <div>
                    <h1>TYPØ's BLOG</h1>
                </div>
                <div class="space-x-8">
                    <a class="link actived" href="#">Posts</a>
                    <a class="link" href="#">Archives</a>
                    <a class="link" href="#">Projects</a>
                    <a class="link" href="#">About</a>
                </div>
            </div>
        </div>
        <!-- Content wrapper -->
        <div class="max-w-screen-2xl mx-auto px-10">
            <div class="h-52 grid grid-flow-row-dense grid-cols-3 gap-10">
                <div class="inline-block col-span-2 space-y-10">
                    <div class="card-block h-80 object-cover overflow-hidden relative group">
                        <div
                            class="w-full h-full absolute transition duration-1000 ease-in-out scale-105 group-hover:scale-110 saturate-50 bg-cover bg-center bg-no-repeat bg-[url('/assets/image/bg1.jpg')] blur-sm">
                        </div>

                                Anim non commodo deserunt veniam duis elit.
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="inline-block col-span-1 space-y-10">

                        <div class="my-6 flex flex-row space-x-2 justify-center items-center">
                            <img class="w-16 h-16 rounded-full ring-2 ring-blue-500 ring-offset-2 mr-2"
                                src="https://avatars.githubusercontent.com/u/26276464?v=4" alt="Avatar">
                            <div class="flex flex-col">
                                <p
                                    class="font-title font-bold text-2xl before:content-['#'] before:font-bold before:opacity-30 after:opacity-30 truncate">
                                    TYPØ
                                </p>
                                <p class="intro-subtitle truncate">
                                    An ordinary college student
                                </p>
                            </div>
                        </div>
                        <div class="w-full flex flex-row justify-center items-center px-2 mb-2 space-x-2">
                            <a class="w-full font-title flex flex-row justify-center p-2 transition border-2 border-blue-50 hover:bg-blue-50 rounded-lg items-center space-x-2 text-black/60"
                                href="https://github.com/HoshinoSuzumi" target="_blank">
                                <ion-icon class="text-xl" name="logo-github" title="GitHub"></ion-icon>
                                <span class="leading-none font-bold">GitHub</span>
                            </a>
                            <a class=" font-title flex flex-row justify-center p-2 transition border-2 border-blue-50 hover:bg-blue-50 rounded-lg items-center space-x-2 text-black/60"
                                href="" target="_blank">
                                <ion-icon class="text-xl" name="logo-steam" title="Steam"></ion-icon>
                                <!-- <span>Steam</span> -->
                            </a>
                            <a class="font-title flex flex-row justify-center p-2 transition border-2 border-blue-50 hover:bg-blue-50 rounded-lg items-center space-x-2 text-black/60"
                                href="" target="_blank">
                                <ion-icon class="text-xl" name="logo-instagram" title="Instagram"></ion-icon>
                                <!-- <span>Instagram</span> -->
                            </a>
                            <a class="font-title flex flex-row justify-center p-2 transition border-2 border-blue-50 hover:bg-blue-50 rounded-lg items-center space-x-2 text-black/60"
                                href="mailto:" target="_blank">
                                <ion-icon class="text-xl" name="mail-outline" title="Mail to me"></ion-icon>
                                <!-- <span>Mail</span> -->
                            </a>
                        </div>
                    </div>
                    <div class="card-block p-4">标签</div>
                    <div class="card-block p-4">分类</div>
                    <div class="card-block p-4">时间线</div>
                    <div class="card-block p-4">Intro</div>
                    <div class="card-block p-4">Intro</div>
                    <div class="card-block p-4">Intro</div>
                    <div class="card-block p-4">Intro</div>

                    <div class="card-block p-4">Intro</div>
                    <div class="card-block p-4">Intro</div>

            </div>

    <div class="fixed bottom-5 right-5">
        <button class="w-12 h-12 bg-white rounded-lg shadow flex justify-center items-center">
            <ion-icon class="text-xl" name="arrow-up-outline"></ion-icon>
        </button>
